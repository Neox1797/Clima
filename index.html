<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Clima</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body onload="onLoad()">
        <div class="container-sm">
            <div class= "row justify-content-sm-center align-items-center">
                <div class="col-sm-10 mx-auto m-4 border bg-info contene d-flex flex-column">
			         <div class="position-absolute top-50 start-50 translate-middle" id="spiner">
                        <div class="d-flex align-items-center">
				            <strong>Cargando...</strong>
				            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
				        </div>
                    </div>
                    <div class=" position-absolute top-50 start-50 translate-middle">
                        <div class="card mt-5 mb-5 d-none border" id="container">
                            <div class="card-body justify-content-center">
                                <h5 class="card-header text-center mb-3">
                                    El clima en <div id="location" class="textodiv"></div> es: 
                                </h5>
                                <div class="container-sm">
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-sm-auto">
                                            <img src="img/weather.png" class="card-img-top">
                                        </div>
                                    </div>
                                </div>
                                <h6 class="card-subtitle text-muted">
                                    -> Clima: 
                                    <div id="description" class="textodiv"></div>
                                </h6>
                                <p class="card-text d-flex">
                                    <div class="textodiv">
                                         -> Fecha: 
                                        <div id="date" class="textodiv"></div>
                                    </div>
                                    <br>
                                    <div class="textodiv">
                                         -> Temperatura:  
                                        <div class="textodiv" id="temperature"></div>
                                        °C
                                    </div>
                                    <br>
                                    <div class="textodiv">
                                         -> Humedad: 
                                    <div class="textodiv" id="humidity"></div>
                                        %
                                    </div>
                                    <br>
                                    <div class="textodiv">
                                        -> Presión Atmosferica:
                                        <div class="textodiv" id="pressure"></div>
                                        hPa
                                    </div>
                                </p>
                                <a href="https://openweathermap.org/" class="btn btn-dark d-grid gap-2">Ir A la Pagina</a>
                            </div>
                        </div>
                    </div>
                </div>
		  </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
